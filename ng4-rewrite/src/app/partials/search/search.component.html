<div class="search">

	<div class="input-area">
			<div class="input">
					<input [(ngModel)]="playlist" type="text" placeholder="playlist name">
			</div>
			<div class="input">
					<input [(ngModel)]="channel" type="text" placeholder="by channel">
			</div>

			<div class="mag-wrap" (click)="handleSearch()">
				<span class="mag-glass"></span>
			</div>
	</div>

	<app-loading
	*ngIf="loading">
	</app-loading>

</div>
