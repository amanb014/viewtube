<div #sidebarWrapper
class="sidebar-wrapper">

	<div class="sidebar">
		<div class="title"
			(click)="loginHandler()"> 
			{{ sidebarHeader }}
		</div>

		<div class="playlist-content">
			<!-- <app-playlist-list [playlists]="playlists">
			</app-playlist-list> -->
			
			<app-playlist-item
				*ngFor="let playlist of playlistsService.getMyPlaylists() | async"
				[plist]="playlist">
			</app-playlist-item>
		</div>
	</div>

	<div app-resize
	[resizeMe]="sidebarWrapper"
	[vertical]="true"
	[minSize]="200"
	[maxSize]="450"
	[barWidth]="8"
	class="sidebar-resize"> </div>
</div>
