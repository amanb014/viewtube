<div class="playlist-detail">
	<div class="thumbnail">
			<img [src]="" alt="">
	</div>
	<div class="detail">
		<div class="title">
			{{ playlist.title }}
			<div class="channel"> {{ playlist.channelName }} </div>
		</div>
		<div class="description">
			{{ playlist.description }}
		</div>
	</div>
</div>
