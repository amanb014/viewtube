<h1 class="section-title">Videos</h1>

<div 
	*ngFor="let video of videos" 
	(click)="handleVideoClick(video)">
	<div class="flex nowrap video">
		<div class="thumbnail">
			<img [src]="video.thumbnails?.default?.url" alt="">
		</div>
	
		<div class="content">
			<div class="title">{{video.title}}</div>
		</div>
	</div>
	<div class="line">
		<div class="red-bar" [ngStyle]="{width: getVideoPercentage(video)}"></div>
	</div>
</div>
