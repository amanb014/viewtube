<div 
	*ngIf="playlist"
	class="playlist-detail">

	<div class="thumbnail">
			<img [src]="playlist.thumbnails.medium.url" alt="">
	</div>
	<div class="detail">
		<div class="title">
			{{ playlist.title }}
			<div class="channel"> {{ playlist.channelName }} </div>
		</div>
		<div class="description">
			{{ playlist.description }}
		<div class="buttons">
			<button (click)="addToMyPlaylists()" [class]="btnClass">
				{{content}}
			</button>
		</div>
	</div>
</div>
