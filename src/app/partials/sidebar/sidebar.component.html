<div #sidebarWrapper class="sidebar-wrapper">
  <div class="sidebar">
    <div class="title" (click)="loginHandler()">
      {{ sidebarHeader }}
    </div>

    <app-playlist-list
      [playlists]="customPlaylists"
			[open]="true"
			[loading]="loading.custom"
      [title]="'Playlists'"
      [additive]="true">
    </app-playlist-list>

    <app-playlist-list
      #myPlaylists
			(openChanged)="handleOpenChanged($event)"
			[loading]="loading.account"
      [playlists]="playlists"
      [open]="false"
      [title]="'My Playlists'"
    >
    </app-playlist-list>
  </div>

  <div
    app-resize
    [resizeMe]="sidebarWrapper"
    [vertical]="true"
    [minSize]="200"
    [maxSize]="450"
    [barWidth]="8"
    class="sidebar-resize"
  ></div>
</div>
