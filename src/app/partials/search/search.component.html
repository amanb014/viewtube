<div class="search">
	<div class="input-area">
			<div class="input">
					<input type="text"
						[(ngModel)]="playlist"
						placeholder="playlist name"
						(keyup.enter)="handleSearch()">
			</div>

			<div class="mag-wrap" (click)="handleSearch()">
				<span class="mag-glass"></span>
			</div>
		</div>

	<div *ngIf="!loading">
		<app-playlist-detail
			*ngFor="let plist of searchResults"
			[playlist]="plist">
		</app-playlist-detail>
	</div>

	<div class="loading">
		<app-loading *ngIf="loading"></app-loading>
	</div>

</div>
