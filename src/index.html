<!DOCTYPE html>
<html ng-app="viewTube">
  <head>
    <title>ViewTube</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iostoggles.css">
  </head>
  <body ng-controller="uiController">

    <div class="window">
      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">ViewTube</h1>
        
        <div class="toolbar-actions">

          <div class="btn-group">
            <a href="#!home">
              <button class="btn btn-default">
                  <span class="icon icon-home"></span>
              </button>
            </a>

            <a href="#!settings">
              <button class="btn btn-default">
                  <span class="icon icon-cog"></span>
              </button>
            </a>
            
          </div>

          <button id="btn-url-add" class="btn btn-default">
            <span id="btn-url-span" class="icon icon-plus-circled"></span>
          </button>
          <span id="url-input-container" class="hidden">
              <form id="addVideoForm">
                <input id="url-text" style="width: 50%;" class="text-input" type="text" placeholder=" https://www.youtube.com/playlist?list=..." onfocus="if(this.value) this.value='';">
                <button id="btn-check" ng-click="update()" class="btn btn-default"><span class="icon icon-check"></span></button>
              </form>

          </span>

          <button class="btn btn-default pull-right">
                <span class="icon icon-search"></span>&nbsp; Search
          </button>
        </div>

      </header>

      <!-- Your app's content goes inside .window-content -->
      <div id="main-wrapper" class="window-content">
      
        <ng-view>
          <!-- Angular components/pages are inserted here -->  
        </ng-view>
      </div>
    </div>
  
    <script>
      require('./js/controllers/router');
      require('./js/controllers/loadingController');
      require('./js/controllers/uiController');
      require('./js/controllers/homeController');
      require('./js/controllers/settingsController');
      require('./js/controllers/uiController');
      require('./js/controllers/playlistController');
    </script>

  </body>
</html>
