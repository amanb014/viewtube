<!DOCTYPE html>
<html>
  <head>
    <title>Youtube Playlister</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div class="window">

      <!-- .toolbar-header sits at the top of your app -->
      <header class="toolbar toolbar-header">
        <h1 class="title">YouTube Playlister</h1>
        
        <div class="toolbar-actions">
          <div id="btn-back" class="btn btn-default">
            <span id="btn-url-span" class="icon icon-left-open"></span>
          </div>

          <div id="btn-url-add" class="btn btn-default">
            <span id="btn-url-span" class="icon icon-plus-circled"></span>
          </div>
          <span id="url-input-container">
          </span>

          <button class="btn btn-default pull-right">
                <span class="icon icon-search"></span>&nbsp; Search
          </button>
        </div>
      </header>

      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        
      </div>


    </div>
  
    <script>
      require('./js/Playlister');
    </script>

  </body>
</html>
